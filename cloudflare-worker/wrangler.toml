name = "collector-cron"
main = "worker.js"
compatibility_date = "2024-01-01"

[triggers]
crons = ["* * * * *"]  # Every minute

[observability]
enabled = true

[vars]
HEARTBEAT_URLS = '["https://bike-share-alerts-collector.vercel.app/api/collector", "https://bike-share-alerts-api.vercel.app/api/cron/heartbeat"]'


