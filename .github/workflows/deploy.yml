name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrate-db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/migrate/go.sum
          
      - name: Run Migrations
        run: |
          cd backend/migrate
          go run main.go
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        
      - name: Install dependencies
        run: |
          cd backend/api
          uv sync --extra dev
          
      - name: Lint with Ruff
        run: |
          cd backend/api
          uv run ruff check .
          
      - name: Run Tests
        run: |
          cd backend/api
          uv run pytest

  deploy-worker:
    needs: migrate-db
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: cloudflare-worker
